<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Animais</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <div class="site-title">
      <h1>ClassificaZoo üêæ</h1>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="cadastro.html">Cadastro</a>
      <a href="cadastro-cuidados.html">Cuidados</a>
      <a href="lista.html">Lista</a>
      <a href="sobre.html">Sobre</a>
    </div>
  </div>  

  <div class="container">
    <h2>Animais Cadastrados</h2>
    <ul id="animais-lista"></ul>
  </div>

  <footer style="text-align: center; padding: 10px; background-color: #f0f0f0; margin-top: 40px;">
    Matheus Barbosa da Silva - Direitos autorais &copy; 2025
  </footer>

  <script>
    function formatarData(dataISO) {
      if (!dataISO) return "N√£o informado";
      const [ano, mes, dia] = dataISO.split("-");
      return `${dia}/${mes}/${ano}`;
    }

    function carregarAnimais() {
      const animais = JSON.parse(localStorage.getItem("animais")) || [];
      const listaAnimais = document.getElementById("animais-lista");
      listaAnimais.innerHTML = "";

      if (animais.length === 0) {
        listaAnimais.innerHTML = "<li>Nenhum animal cadastrado.</li>";
        return;
      }

      animais.forEach((animal, index) => {
        const item = document.createElement("li");
        item.classList.add("animal-item");

        item.innerHTML = `
          <div>
            <strong>Nome:</strong> ${animal.nome} <br>
            <strong>Esp√©cie:</strong> ${animal.especie} <br>
            <strong>Descri√ß√£o:</strong> ${animal.descricao} <br>
            <strong>Nascimento:</strong> ${formatarData(animal.nascimento)} <br>
            <strong>Habitat:</strong> ${animal.habitat} <br>
            <strong>Comprimento:</strong> ${animal.comprimento || "N√£o informado"} cm <br>
            <strong>Peso:</strong> ${animal.peso || "N√£o informado"} kg <br>
            <strong>Origem:</strong> ${animal.origem || "N√£o informado"} <br>
            <strong>Filhote:</strong> ${animal.filhote ? "Sim" : "N√£o"} |
            <strong>G√™nero:</strong> ${animal.genero} |
            <strong>Com Chip:</strong> ${animal.comChip ? "Sim" : "N√£o"} |
            <strong>Idoso:</strong> ${animal.idoso ? "Sim" : "N√£o"} |
            <strong>Pr√©-nhe:</strong> ${animal.prenho ? "Sim" : "N√£o"} |
            <strong>Castrado:</strong> ${animal.castrado ? "Sim" : "N√£o"} |
            <strong>Albino:</strong> ${animal.albino ? "Sim" : "N√£o"} <br>
            <strong>Defici√™ncia:</strong> ${animal.deficiencia || "Nenhuma"} <br>
            <strong>Observa√ß√µes:</strong> ${animal.observacoes || "Nenhuma"} <br>
            <button onclick="deletarAnimal(${index})">üóëÔ∏è Deletar</button>
          </div>

          <div>
            <h4>Cuidados Cadastrados</h4>
            <ul>
              ${
                animal.cuidados && animal.cuidados.length > 0
                  ? animal.cuidados.map(cuidado => `
                    <li>
                      <strong>Nome:</strong> ${cuidado.nome} <br>
                      <strong>Descri√ß√£o:</strong> ${cuidado.descricao} <br>
                      <strong>Frequ√™ncia:</strong> ${cuidado.frequencia} <br>
                      <strong>Veterin√°rio:</strong> ${cuidado.veterinario} <br>
                      <strong>CRMV:</strong> ${cuidado.crmv}
                    </li>
                  `).join('')
                  : '<li>Nenhum cuidado cadastrado.</li>'
              }
            </ul>
          </div>

          <div>
            <h4>Vacinas Cadastradas</h4>
            <ul>
              ${
                animal.vacinas && animal.vacinas.length > 0
                  ? animal.vacinas.map(vacina => `
                    <li><strong>${vacina.nome}</strong> - ${formatarData(vacina.data)}</li>
                  `).join('')
                  : '<li>Nenhuma vacina cadastrada.</li>'
              }
            </ul>
          </div>
        `;

        listaAnimais.appendChild(item);
      });
    }

    function deletarAnimal(index) {
      const animais = JSON.parse(localStorage.getItem("animais")) || [];
      if (confirm("Deseja realmente deletar este animal?")) {
        animais.splice(index, 1);
        localStorage.setItem("animais", JSON.stringify(animais));
        carregarAnimais();
      }
    }

    window.onload = carregarAnimais;
  </script>
</body>
</html>
